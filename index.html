<!DOCTYPE html>
<html>
<head>
	<script src="actbee.github.io/js/include.js" defer></script>
	<meta charset="UTF-8">
	<div data-include="actbee.github.io/_layouts/head.html"></div>
</head>

<body>
<div data-include="actbee.github.io/_layouts/nav.html"></div>
<div class="container">

	<p><br><br></p>

	<div class="blurb">
		<div align="center">
			<h1>邹 雪丹</h1>
			<h1>Xuedan ZOU</h1>
			<br><br>
			<script type="text/javascript">
				var pic = [
					"https://github.com/actbee/actbee.github.io/blob/master/images/2.1.jpg?raw=true",
					"https://github.com/actbee/actbee.github.io/blob/master/images/2.2.jpg?raw=true",
					"https://github.com/actbee/actbee.github.io/blob/master/images/2.3.jpg?raw=true",
					"https://github.com/actbee/actbee.github.io/blob/master/images/2.4.jpg?raw=true",
					"https://github.com/actbee/actbee.github.io/blob/master/images/cover.png?raw=true",
					"https://xuedananimation.wordpress.com/wp-content/uploads/2022/08/e2122345-2450-4d4b-a4c1-d02eff856359.png",
					"https://xuedananimation.wordpress.com/wp-content/uploads/2022/08/1411661913933_.pic_.jpg"
				];

				var mes = [
					"東京 Tokyo",
					"史　History",
					"商 Business",
					"階層 Status",
					"権 Power",
					"美 Beautiful",
					"感 Feel"
				];

				// Select the container where the image and text will be inserted
				var container = document.querySelector('.blurb div[align="center"]');

				// Generate random indices
				var randomBgIndex = Math.floor(Math.random() * pic.length);

				// Create the image element
				var img = document.createElement('img');
				img.src = pic[randomBgIndex];
				img.width = 700;

				// Append the image to the container
				container.appendChild(img);

				// Generate another random index for the message
				randomBgIndex = Math.floor(Math.random() * mes.length);

				// Create the paragraph element
				var paragraph = document.createElement('p');
				paragraph.textContent = mes[randomBgIndex];

				// Append the paragraph to the container
				container.appendChild(paragraph);
			</script>
		</div>
	</div>
	<p><br><br></p>

	<script type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.js?d=Z7ZYRKp_O9DFEvt_2YkxdESPbs1vqhD5eorXyE1cMjc&cl=ffffff&w=a"></script>

</div>

<div data-include="actbee.github.io/_layouts/footer.html"></div>
</body>
</html>
